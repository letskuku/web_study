<h1>마이멜로디</h1>
<!-- strong 대신 b 사용 가능 -->
<p>마이멜로디는 1975년 산리오에서 제작한 토끼 의인화 캐릭터. 생일은 1월 18일이다. 산리오에서 출시한 캐릭터들 중 <strong>헬로키티 다음으로 <u>인기가 가장 높다.</u></strong><br><img src="https://w.namu.la/s/9137c97eb7811baed17ec05c187c834bdb00a936a84a24f1bfc97e0e394665396725f37f5512ecee09690db578ea5de73e41a62cd1a1b175f6d9644e30925210dd1b585fab50a47ee8c58dde1ced38e5cb05534abb6b9bf1bb7306b19cd7d27a" width="200" style="margin-top: 10px"></p>
<p>마이멜로디는 밝고 명랑하며 남동생을 아끼는 여자아이예요. 마이멜로디의 보물은 할머니가 만들어준 귀여운 두건이랍니다. 좋아하는 음식은 아몬드파운드 케이크고, 엄마와 함께 쿠키 굽는 것을 좋아해요.</p>
